---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: nsqd
  name: {{ nsq_name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nsqd
  serviceName: {{ nsq_name }}
  template:
    metadata:
      labels:
        app: nsqd
    spec:
      containers:
      - name: {{ nsq_name }}
        args:
        - /nsqd
        - -log-level={{ nsq_log_level }}
        - -data-path=/data
        image: {{ metal_stack_cloud_nsq_image_name }}:{{ metal_stack_cloud_nsq_image_tag }}
        imagePullPolicy: {{ nsq_image_pull_policy }}
        ports:
        - containerPort: 4150
        - containerPort: 4151
{% if nsq_set_resource_limits %}
        resources: {{ nsq_nsqd_resources | to_json }}
{% endif %}
        volumeMounts:
        - name: nsqd
          mountPath: /data
      - name: nsq-admin
        image: {{ metal_stack_cloud_nsq_image_name }}:{{ metal_stack_cloud_nsq_image_tag }}
        imagePullPolicy: {{ nsq_image_pull_policy }}
        ports:
        - containerPort: 4171
          name: http
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 5
          periodSeconds: 30
        args:
          - /nsqadmin
          - -log-level={{ nsq_log_level }}
          - --nsqd-http-address=localhost:4151
      volumes:
      - name: nsqd
        persistentVolumeClaim:
          claimName: nsqd
  volumeClaimTemplates:
  - metadata:
      name: nsqd
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: {{ nsq_nsqd_data_size }}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: nsqd
  name: nsqd
spec:
  ports:
  - name: "4150"
    port: 4150
    targetPort: 4150
  - name: "4151"
    port: 4151
    targetPort: 4151
  - name: "4171"
    port: 4171
    targetPort: 4171
  selector:
    app: nsqd
